<div class="card">
	<div class="card__header card-header">

		<div class="card-header__ph-box">
			<img src="@@src" alt="" class="card-header__ph">
			<div class="card-header__ph-shadow"></div>
		</div>


		<div class="card-header__props">

			<div class="card-header__location">
				<img src="assets/img/m-icon.svg" alt="" class="card-header__location-icon">
				<span class="card-header__location-name">
					@@location
				</span>
			</div>

			<div class="card-header__space">
				<div class="card-header__square">
					@@square
				</div>
				<div class="card-header__rooms">
					@@rooms
				</div>
			</div>

		</div>

	</div>

	<div class="card__body card-body">
		
		<div class="card__text card-text">
			<div class="card-text__name">
				@@name
			</div>
			<div class="card-text__price-box">
				<span class="card-text__price">
					@@price ₽
				</span>
				<span class="card-text__period">
					/ месяц
				</span>
			</div>
		</div>

		<div class="card__controls card-controls">
			<button class="card-controls__booking">
				Забронировать
			</button>
			<button class="card-controls__about">
				Подробнее
			</button>
		</div>

	</div>
</div>
